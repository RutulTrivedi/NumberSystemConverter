<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Number Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8" style="font-size: 40px;"><a href="index.html" style="text-decoration: none;color: white;">Number System</a></div>
                <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4">Designed by RK<br><span style="font-size: 15px;">Student at Darshan University</span></div>
            </div>
        </div>
    </div><br><br><br>

    <div class="col-12 systemPage">
        <table class="tableClass">
            <tr>
                <td>Decimal</td>
                <td>:</td>
                <td><input type="text" id="idDecimal" onkeypress="return checkNumForDec(event)"></td>
            </tr>
            <tr>
                <td>Binary</td>
                <td>:</td>
                <td><input type="text" id="idBinary" onkeypress="return checkNumForBin(event)"></td>
            </tr>
            <tr>
                <td>Octal</td>
                <td>:</td>
                <td><input type="text" id="idOctal" onkeypress="return checkNumForOct(event)"></td>
            </tr>
            <tr>
                <td>Hexadecimal</td>
                <td>:</td>
                <td><input type="text" id="idHex" onkeypress="return checkNumForHex(event)"></td>
            </tr>
            <tr>
                <td colspan="3"><div class="bn" onclick="convertNumber()">Convert</div></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
